<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML・CSS 19章 演習課題</title>
  </head>
  <body>
    <header>
      <h1>株式会社TECH</h1>
    </header>
    <nav>
      <ul>
        <li><a href="detail/html">ホーム</a></li>
        <li><a href="detail/html">企業情報</a></li>
        <li><a href="detail/html">会社概要</a></li>
        <li><a href="detail/html">よくある質問</a></li>
        <li><a href="detail/html">お問い合わせ</a></li>
      </ul>
    </nav>
    <main>
      <article>
        <img src="./img/mv.png" alt="画像が表示できません" />
        <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
      </article>
      <article>
        <h2>会社概要</h2>
        <table>
          <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
          </tr>
          <tr>
            <th>代表者</th>
            <td>山田　太郎</td>
          </tr>
          <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
          </tr>
          <tr>
            <th>設立</th>
            <td>2019/07/17</td>
          </tr>
          <tr>
            <th>従業員数</th>
            <td>100人</td>
          </tr>
          <tr>
            <th>資本金</th>
            <td>1000万円</td>
          </tr>
        </table>
      </article>
      <article>
        <h2>お問い合わせ</h2>
        <form action="detail.html" method="get">
          <label for="company_name">会社名</label>
          <input type="text" name="company_name" id="company_name" />
          <label for="name">お名前</label>
          <input type="text" name="name" id="name" />
          <label for="mail">メールアドレス</label>
          <input type="text" name="mail" id="mail" />
          <label for="question">お問い合わせ内容</label>
          <textarea name="question" id="question" cols="100" rows="10"></textarea>
        </form>
        <form action="detail.html" method="get">
          <input type="submit" value="お申し込み" name="submit" />
        </form>
      </article>
    </main>
    <footer>
      <small>&copy; 2020 TECH inc.</small>
    </footer>
  </body>
</html>
